<div class="col-md-6 offset-md-3">
    <h3> Create Product </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Product Name</label>
            <input type="text" class ="form-control" id = "productName"
                [(ngModel)] = "product.productName" name = "productName" placeholder="Product Name">
        </div>
    
        <div class="form-group">
            <label> Price</label>
            <input type="text" class ="form-control" id = "price"
                [(ngModel)] = "product.price" name = "price" placeholder="Price">
        </div>
    
        <div class="form-group">
            <label> Stock Quantity</label>
            <input type="text" class ="form-control" id = "stockQuantity"
                [(ngModel)] = "product.stockQuantity" name = "stockQuantity" placeholder="Quantity">
        </div>

        <div class="form-group">
            <label> Description</label>
            <input type="text" class ="form-control" id = "description"
                [(ngModel)] = "product.description" name = "description" placeholder="Description">
        </div>
    
        <button class = "btn btn-primary" type ="submit">Add Product</button>
    
    </form>
    </div>
