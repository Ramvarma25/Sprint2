<div class="col-md-6 offset-md-3">
    <h3> Update Product </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Product Name</label>
            <input type="text" class ="form-control" id = "productName"
                [(ngModel)] = "product.productName" name = "productName">
        </div>
    
        <div class="form-group">
            <label> Price</label>
            <input type="text" class ="form-control" id = "price"
                [(ngModel)] = "product.price" name = "price">
        </div>
    
        <div class="form-group">
            <label> Stock Quantity</label>
            <input type="text" class ="form-control" id = "stockQuantity"
                [(ngModel)] = "product.stockQuantity" name = "stockQuantity">
        </div>

        <div class="form-group">
            <label> Description </label>
            <input type="text" class ="form-control" id = "description"
                [(ngModel)] = "product.description" name = "description">
        </div>
    
        <button class = "btn btn-primary" type ="submit">Upadate Product</button>
    
    </form>
    </div>
