<div class="col-md-6 offset-md-3">
  <h3>Create Customer</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="customerName"> Customer Name</label>
      <input
        type="text"
        class="form-control"
        id="customerName"
        [(ngModel)]="customer.customerName"
        name="customerName"
        required
        minlength="3"
        maxlength="10"
        placeholder="Enter Customer Name"
      />
      <div
        *ngIf="
          customerName.invalid && (customerName.dirty || customerName.touched)
        "
      >
        <small class="text-danger" *ngIf="customerName.errors?.['required']"
          >Name is required</small
        >
        <small class="text-danger" *ngIf="customerName.errors?.['minlength']"
          >Name must have atleast 3 chars</small
        >
      </div>
    </div>

    <div class="form-group">
      <label> Email Id</label>
      <input
        type="text"
        class="form-control"
        id="emailId"
        [(ngModel)]="customer.emailId"
        name="emailId"
        required
        placeholder="Enter Email"
      />
      <div *ngIf="emailId.invalid && (emailId.dirty || emailId.touched)">
        <small class="text-danger">Email Id is required</small>
      </div>
    </div>

    <div class="form-group">
      <label> Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        [(ngModel)]="customer.address"
        name="address"
        required
        placeholder="Address"
      />
      <div *ngIf="address.invalid && (address.dirty || address.touched)">
        <small class="text-danger">Address is required</small>
      </div>
    </div>

    <div class="form-group">
      <label> Phone Number</label>
      <input
        type="text"
        class="form-control"
        id="phoneNum"
        [(ngModel)]="customer.phoneNum"
        name="phoneNum"
        required
        placeholder="Phone Number"
      />
      <div *ngIf="phoneNum.invalid && (phoneNum.dirty || phoneNum.touched)">
        <small class="text-danger">Phone No is required</small>
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
