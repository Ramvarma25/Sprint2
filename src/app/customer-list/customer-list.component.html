<h2 class="h2">Customer List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Customer Name</th>
            <th>Address</th>
            <th>Email Id</th>
            <th>Phone Number</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <td> {{customer.id}} </td>
            <td> {{customer.customerName}} </td>
            <td> {{customer.address}} </td>
            <td> {{customer.emailId}} </td>
            <td> {{customer.phoneNum}} </td>
            <td>
                <button (click)="updateCustomer(customer.id)" class="btn btn-info">Update</button>
                <button (click)="deleteCustomer(customer.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
            </td>

        </tr>
    </tbody>

</table>
